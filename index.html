<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- VUE -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <!-- AXIOS -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Dischi</title>
</head>
<body>
    <div id="app" style="display: flex; flex-flow: row wrap">
        <div v-for="album in albums" class="album" style="display: flex; flex-flow:column; width: calc(100%/4 - 10px); padding:5px">
            <img :src="album.poster" alt="Album">
            <h2>{{album.title}}</h2>
            <h4>{{album.author}}</h4>
            <h4>{{album.year}}</h4>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
